<div class="form-group" attr.fieldname="{{field.fieldName}}" [formGroup]="group" [id]="field.fieldId">
  <label *ngIf="formlayout !== 2">{{field.displayCode}}</label>
  <select2 [data]="field.options" *ngIf="field.inputType !== 'multiple'" [value]="field.defaultValue" [options]="selectOptions" [cssImport]=true></select2>

  <select2 [data]="field.options" *ngIf="field.inputType === 'multiple'" [value]="field.defaultValue" [options]="selectOptionsMultiple" [cssImport]=true></select2>
</div>
