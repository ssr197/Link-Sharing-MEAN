<div class="form-group">
  <label>{{field.displayCode}}</label>
  <div class="input-group">
    <input class="form-control" style="float:none" [placeholder]="field.placeholder" ngx-mydatepicker [name]="field.fieldName" [(ngModel)]="field.defaultValue" [options]="myOptions" #dp="ngx-mydatepicker" (dateChanged)="onDateChanged($event)"/>
    <span class="input-group-btn">
        <button type="button" class="btn btn-primary" (click)="dp.toggleCalendar()">
            <i class="fa fa-calendar"></i>
        </button>
    </span>
  </div>
  <div *ngFor="let validation of field.validations;">
    <small class="pv-block" *ngIf="group.controls[field.fieldName].hasError(validation.name) && group.controls[field.fieldName].touched" class="text-danger">
      {{validation.message}}
    </small>
  </div>
</div>
